<html>
    <head>
        <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 94vh;
            }
        </style>
       <script src="https://apis.mapmyindia.com/advancedmaps/api/c24648b0-460b-46bd-9556-bb7a601aeca2/map_sdk?layer=vector&v=2.0&callback=initMap1" defer async></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap1(){
                map = new MapmyIndia.Map('map', {
                    center: [28.61, 77.23],
                    zoomControl: true,
                    location: true,
                    // backgroundColor:"red",
                });
                marker = new MapmyIndia.Marker({
                    map: map,
                    position: {"lat": "28.61","lng":"77.23"},
                    draggable: true,
                });
            }
        </script>
    </body>
</html>

<html>

<head>
    <title>Default Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script
        src="https://apis.mappls.com/advancedmaps/api/dced5f2c21ec4cf8bd246f92e0332e34/map_sdk?layer=vector&v=3.0&callback=initMap1"
        defer async></script>
    <!-- <script
        src="https://apis.mappls.com/advancedmaps/api/88d53fcb-be3e-4ef9-be04-da3650811ab8/map_sdk?layer=vector&v=3.0&callback=initMap1"
        defer async></script> -->

</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap1() {
            map = new mappls.Map('map', {
                center: [28.61275005371764, 77.23087398009862],
                fullscreenControl: false,
                zoom: 14,
                clickableIcons: false                
            });
            mappls.setStyle('sublime-grey-tracking');
        }
    </script>
</body>

</html>
